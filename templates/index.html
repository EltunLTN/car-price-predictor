<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avtomobil Qiyməti Təxmini v2.0</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Süni İntellekt ilə Avtomobil Qiyməti Təxmini</h1>
        <p>Avtomobilin məlumatlarını seçin və bazar qiymətini öyrənin.</p>
        <form id="price-form">
            <div class="form-group">
                <label for="marka">Marka:</label>
                <select id="marka" name="marka" required>
                    <option value="" disabled selected>Marka seçin</option>
                    {% for make in makes %}
                        <option value="{{ make }}">{{ make }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <select id="model" name="model" required>
                    <option value="" disabled selected>Əvvəlcə marka seçin</option>
                </select>
            </div>
            <div class="form-group">
                <label for="il">Buraxılış İli:</label>
                <input type="number" id="il" name="il" placeholder="Məs: 2015" min="1950" max="2025" required>
            </div>
            <div class="form-group">
                <label for="yurus">Yürüş (km):</label>
                <input type="number" id="yurus" name="yurus" placeholder="Məs: 150000" min="0" required>
            </div>
            <div class="form-group">
                <label for="muherrik">Mühərrik Həcmi (L):</label>
                <input type="number" step="0.1" id="muherrik" name="muherrik" placeholder="Məs: 1.8" min="0.5" required>
            </div>
            <button type="submit">Qiyməti Hesabla</button>
        </form>
        <div id="result-container" class="hidden">
            <h2>Təxmini Qiymət:</h2>
            <p id="result-text">...</p>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
